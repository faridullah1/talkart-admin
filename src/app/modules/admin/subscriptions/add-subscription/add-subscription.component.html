<div class="container">
	<dialog-header [title]="title" (signal)="onClose()"></dialog-header>

	<form class="mt-3 p-8" [formGroup]="theForm">
		<div class="flex flex-col mb-3">
			<mat-label class="label">Title</mat-label>
		
			<mat-form-field class="flex-1">
				<input matInput formControlName="title">
			</mat-form-field>
		</div>

		<div class="flex flex-col mb-3">
			<mat-label class="label">Price</mat-label>
		
			<mat-form-field class="flex-1">
				<input matInput type="number" formControlName="price">
			</mat-form-field>
		</div>

		<div class="flex flex-col mb-3">
			<mat-label class="label">Coins</mat-label>
		
			<mat-form-field class="flex-1">
				<input matInput type="number" formControlName="coins">
			</mat-form-field>
		</div>

		<div class="flex flex-col mb-3">
			<mat-label class="label">Benefits</mat-label>
		
			<mat-form-field class="flex-1">
				<input matInput formControlName="benefits">
				<mat-hint>Add Multiple Benefits separated by comma</mat-hint>
			</mat-form-field>
		</div>

		<mat-checkbox formControlName="isRecommended">Is Recommended</mat-checkbox>

		<div class="actions">
			<button mat-raised-button color="primary" (click)="onSubmit()" 
				[disabled]="theForm.invalid || disableBtn || !theForm.dirty">{{ plan ? 'Update' : 'Save' }}
			</button>
		</div>
	</form>
</div>
